<!DOCTYPE html>
<html>
<head>
    <title>Research Tool</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="search-container">
        <form onsubmit="search(event)">
            <input type="text" id="searchInput" placeholder="Enter your research topic">
            <button type="submit">Search</button>
        </form>
    </div>
    <div id="resultsContainer">
        <!-- Search results will be displayed here -->
    </div>
    <script>
        async function search(event) {
            event.preventDefault(); // Prevent the default form submission

            const keyword = document.getElementById("searchInput").value;

            try {
                const response = await fetch('/search', {
                    method: 'get',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keyword: keyword,
                        limit: "10", // You can set the limit here
                    }),
                });

                if (response.ok) {
                    const data = await response.json();

                    const resultsContainer = document.getElementById("resultsContainer");
                    resultsContainer.innerHTML = ""; // Clear previous results

                    // Loop through the search results and create HTML elements to display them
                    data.forEach(result => {
                        const resultElement = document.createElement("div");
                        resultElement.textContent = result.title; // Change this to the appropriate property from your API response
                        resultsContainer.appendChild(resultElement);
                    });
                } else {
                    console.error("Error fetching data:", response.statusText);
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                // Handle error here, e.g., display an error message
            }
        }
    </script>
</body>
</html>
